<div class="w-100 text-center"><h1>Hőségriadó feladat</h1></div>
<div class="form-group">
    <label for="hom1">Első vizsgált nap középhőmérséklete</label>
    <input type="number" id="hom1" [(ngModel)]="hom1" class="form-control">
</div>
<div class="form-group">
    <label for="hom2">Második vizsgált nap középhőmérséklete</label>
    <input type="number" id="hom2" [(ngModel)]="hom2" class="form-control">
</div>
<div class="form-group">
    <label for="hom3">Harmadik vizsgált nap középhőmérséklete</label>
    <input type="number" id="hom3" [(ngModel)]="hom3" class="form-control">
</div>
<button class="btn btn-primary w-100" [disabled]="mentesGombDisabled">Állapot mentése</button>
<p>Az aktuális hőségriadó szintje: {{aktSzint}}. szintű</p>

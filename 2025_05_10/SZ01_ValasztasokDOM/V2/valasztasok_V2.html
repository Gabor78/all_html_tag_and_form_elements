<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Választási eredmények</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-2">
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th colspan="7"><h1>Választási statisztika</h1></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <button id="kepviselokSzamaButton" class="btn btn-sm btn-primary mt-2">Képviselők száma</button>
                    </td>
                    <td>
                        <select id="partValasztoSelect" class="mt-2">
                            <option value="0">Válasszon pártot!</option>
                        </select>
                        <br>
                        <button type="button" id="partKepviselokSzamaButton" class="btn btn-sm btn-secondary mt-2">Pártot képviselők száma</button>
                    </td>
                    <td>
                        <label for="kepviselojeloltVezeteknev">Vezetéknév:</label>
                        <br>
                        <input type="text" id="kepviselojeloltVezeteknev">
                        <br>
                        <label for="kepviselojeloltUtonev">Utónév:</label>
                        <br>
                        <input type="text" id="kepviselojeloltUtonev">
                        <br>
                        <button type="button" id="kepviseloInfoButton" class="btn btn-sm btn-success mt-2">Képviselő info</button>
                    </td>
                    <td>
                        <button type="button" id="szavazatokAranyaButton" class="btn btn-sm btn-danger mt-2">Szavazatok aránya</button>
                    </td>
                    <td>
                        <button type="button" id="szavazatokMennyisegeButton" class="btn btn-sm btn-warning mt-2">Szavazatok mennyisége</button>
                    </td>
                    <td>
                        <button type="button" id="legtobbSzavazatButton" class="btn btn-sm btn-info mt-2">Legtöbb szavazat</button>
                    </td>
                    <td>
                        <button type="button" id="nyertesekButton" class="btn btn-sm btn-light mt-2">Nyertesek</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="7" id="eredmenyKijelzo" class="p-4 fs-3" style="height: 550px;">Eredmények</td>
                </tr>
            </tbody>
        </table>
	</div>

    <script src="szavazatok.js"></script>
    <script src="valasztasok_V2.js"></script>
</body>
</html>

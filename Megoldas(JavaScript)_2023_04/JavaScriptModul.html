<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Vizsga feladat teszt</title>
</head>

<body>
    <table id="testTable" class="table table-sm table-striped table-dark table-hover">
        <thead>
            <tr>
                <th>Teszt neve</th>
                <th>Input adat</th>
                <th>Elvárt eredmény</th>
                <th>Végeredmény</th>
                <th>Sikeresség</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script>
		//Ide illessze be a JavasScript kódot a teszteléshez
		function KockaTerfogat(oldal){
			return Number(oldal**3);
		}
		
		function SzovegVisszafele(szoveg){
			return szoveg.split("").reverse().join("");
		}
		
		function CegAtlagEletkor(vizsgaltObjektum){
			let osszKor=0;
			for(let i=0; i<vizsgaltObjektum.length; i++){
				osszKor+=vizsgaltObjektum[i].kor;
			}
			return Math.round(osszKor/vizsgaltObjektum.length);
		}
		
		function CegAtlagFizetes(vizsgaltObjektum){
			let osszFizetes=0;
			for(let i=0; i<vizsgaltObjektum.length; i++){
				osszFizetes+=vizsgaltObjektum[i].fizetes;
			}
			return Math.round(osszFizetes/vizsgaltObjektum.length);
		}
		
		function CegOsszKoltseg(vizsgaltObjektum) {
			let koltseg = 0;
			for (let i = 0; i < vizsgaltObjektum.length; i++) {
				koltseg += vizsgaltObjektum[i].fizetes;
			}
			return koltseg;
		}
		
		function KiKeresiALegtobbet(vizsgaltObjektum){
			let legtobbetKeresoIndexe=0;
			let legnagyobbFizu=0;
			for(let i=0; i<vizsgaltObjektum.length; i++){
				if(vizsgaltObjektum[i].fizetes > legnagyobbFizu){
					legnagyobbFizu = vizsgaltObjektum[i].fizetes;
					legtobbetKeresoIndexe=i;
				}
			}
			return legtobbetKeresoIndexe;
		}
		
		function KiALegfiatalabb(vizsgaltTomb){
			let LegfiatalabbIndex=0;
			let LegfiatalabbKor=vizsgaltTomb[0].kor;
			for(let i=0; i<vizsgaltTomb.length; i++){
				if(vizsgaltTomb[i].kor < LegfiatalabbKor){
					LegfiatalabbKor = vizsgaltTomb[i].kor;
					LegfiatalabbIndex=i;
				}
			}
			return LegfiatalabbIndex;
		}
		
		function KiALegidosebb(vizsgaltTomb){
			let LegidosebbIndex=0;
			let LegidosebbKor=vizsgaltTomb[0].kor;
			for(let i=0; i<vizsgaltTomb.length; i++){
				if(vizsgaltTomb[i].kor > LegidosebbKor){
					LegidosebbKor = vizsgaltTomb[i].kor;
					LegidosebbIndex=i;
				}
			}
			return LegidosebbIndex;
		}
	</script>
    <script src="teszt.js"></script>
</body>

</html>

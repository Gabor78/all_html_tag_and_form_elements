<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F01 - Aktuális szöveghossz</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <input type="text" id="szamolandoSzoveg" placeholder="Ide írd a szöveget!">
    <p id="karakterszamKijelzo">Karakterek száma: 0</p>
    <script>
        $(document).ready(function () {
            $("#szamolandoSzoveg").on('input', function () {
                $("#karakterszamKijelzo").text("Karakterek száma: " + $("#szamolandoSzoveg").val().length);
            });
        });
    </script>
</body>
</html>

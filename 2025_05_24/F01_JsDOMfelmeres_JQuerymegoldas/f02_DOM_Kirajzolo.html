<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F02 - Kirajzoló</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        #kirajzoltElem{
            width: 100px;
            height: 100px;
            border: 3px solid red;
        }
    </style>
</head>
<body>
    <label>Szélesség (px):</label>
    <input type="number" placeholder="Szélesség" id="Szelesseg">
    <br>
    <label>Magasság (px):</label>
    <input type="number" placeholder="Magasság" id="Magassag">
    <br>
    <button id="KirajzolGomb">Kirajzol</button>
    <div id="kirajzoltElem"></div>
    <script>
        $(document).ready(function () {
            $("#KirajzolGomb").click(function () {
                $("#kirajzoltElem").css("width", $("#Szelesseg").val());
                $("#kirajzoltElem").css("height", $("#Magassag").val());
            })
        });
    </script>
</body>
</html>

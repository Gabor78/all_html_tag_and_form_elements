<!DOCTYPE html>
<html lang="hu">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>SVG generator</title>
	<link rel="stylesheet" href="SVG_dynamo.css">
	<script src="SVG_dynamo.js" defer></script> 
</head>
<body>
	<h1>SVG dynamo</h1>
	<form>
		<h2>Background-image generator</h2>
		<fieldset>
		<legend>Sky</legend>
			<label for="wdt">Width:</label>
			<input type="number" id="wdt" name="wdt" min="1" max="5000" required value="500">
			<span class="units">px</span>

			<label for="hgt">Height:</label>
			<input type="number" id="hgt" name="hgt" min="1" max="5000" required value="375">
			<span class="units">px</span>
			
			<label for="bg_color">Background color:</label>
			<input type="color" id="bg_color" name="bg_color" title="bg color" value="#000033" onchange="refreshBgColor()">
			<span id="bg_color_value" class="units">#000033</span>
			
			<label for="nos">The number of stars:</label>
			<input type="number" id="nos" name="nos" min="1" max="5000" value="20" required>
			<span id="bg_color_value" class="units">pcs.</span>
			
			<label for="sun">Sun</label>
			<input type="checkbox" id="sun" name="sun" value="sun" checked>
			<div id="sun_pos">
				<span id="sunx">Sun pos. X: 360px</span>
				<span id="suny">Sun pos. Y: 40px</span>
			</div>
			
			<label for="moon">Moon</label>
			<input type="checkbox" id="moon" name="moon" value="moon" checked>
			<div id="moon_pos">
				<span id="moonx">Moon pos. X: 50px</span>
				<span id="moony">Moon pos. Y: 80px</span>
			</div>
			<button onclick="gen('sky_out')">Generate sky</button>
			
			<svg xmlns="http://www.w3.org/2000/svg" width="500" viewBox="0 0 500 375" style="background-color: #003;" filter="url(#blr)" id="skyDrag">
				<defs>
					<filter id="blr" x="0" y="0">
						<feGaussianBlur in="SourceGraphic" stdDeviation="0.5" />
					</filter>
					<filter id="blr2" x="0" y="0">
						<feGaussianBlur in="SourceGraphic" stdDeviation="1.5" />
					</filter>
				</defs>
				<circle cx="100" cy="100" r="2" fill="#fff" />
				<circle cx="200" cy="50" r="2" fill="#fff" />
				<circle cx="300" cy="200" r="2" fill="#fff" />
				<circle cx="390" cy="150" r="2" fill="#fff" />
				<circle cx="250" cy="350" r="2" fill="#fff" />
				<circle cx="300" cy="300" r="2" fill="#fff" />
				<circle cx="350" cy="400" r="2" fill="#fff" />
				<circle cx="330" cy="550" r="2" fill="#fff" />
				<circle cx="250" cy="200" r="2" fill="#fff" />
				<circle cx="150" cy="450" r="2" fill="#fff" />
				<circle cx="80" cy="270" r="1" fill="#fff" />
				<circle cx="160" cy="550"  r="1" fill="#fff" />
				<circle cx="330" cy="430" r="1" fill="#fff" />
				<circle cx="350" cy="310" r="1" fill="#fff" />
				<circle cx="270" cy="385" r="1" fill="#fff" />
				<circle cx="370" cy="140" r="1" fill="#fff" />
				<circle cx="350" cy="400" r="1" fill="#fff" />
				<circle cx="240" cy="550" r="1" fill="#fff" />
				<circle cx="190" cy="300" r="1" fill="#fff" />
				<circle cx="150" cy="450" r="1" fill="#fff" />
				<circle id="sun_circle" cx="360" cy="40" r="25" fill="#ff0" filter="url(#blr2)" />
				<circle id="moon_circle" cx="50" cy="80" r="15" fill="#fff" filter="url(#blr2)" />
			</svg>
			<button onclick="copySvg('sky_out')">Copy SVG file</button>
			<button onclick="copySvgAsCss('sky_out')">Copy as CSS rule</button>
			<textarea id="sky_out" rows="25" cols="70" readonly><svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" style="background-color: #003;">
<circle cx="100" cy="100" r="2" fill="#fff" />
<circle cx="200" cy="50" r="2" fill="#fff" />
<circle cx="300" cy="200" r="2" fill="#fff" />
<circle cx="400" cy="150" r="2" fill="#fff" />
<circle cx="500" cy="350" r="2" fill="#fff" />
<circle cx="600" cy="100" r="2" fill="#fff" />
<circle cx="700" cy="400" r="2" fill="#fff" />
<circle cx="750" cy="550" r="2" fill="#fff" />
<circle cx="750" cy="200" r="2" fill="#fff" />
<circle cx="150" cy="450" r="2" fill="#fff" />
<circle cx="80"  cy="270" r="1" fill="#fff" />
<circle cx="160" cy="550"  r="1" fill="#fff" />
<circle cx="330" cy="430" r="1" fill="#fff" />
<circle cx="450" cy="310" r="1" fill="#fff" />
<circle cx="570" cy="385" r="1" fill="#fff" />
<circle cx="670" cy="140" r="1" fill="#fff" />
<circle cx="700" cy="400" r="1" fill="#fff" />
<circle cx="750" cy="550" r="1" fill="#fff" />
<circle cx="790" cy="300" r="1" fill="#fff" />
<circle cx="150" cy="450" r="1" fill="#fff" />
</svg>
			</textarea>
		</fieldset>
		<h2>Image generator</h2>
		<fieldset>
			<legend>Pine tree</legend>
			<svg xmlns="http://www.w3.org/2000/svg" width="120" height="250">
				<polygon points="50,50 20,100 80,100" fill="green"/>
				<polygon points="50,70 15,130 85,130" fill="green"/>
				<polygon points="50,90 10,160 90,160" fill="green"/>
				<polygon points="50,110 5,190 95,190" fill="green"/>
				<rect x="40" y="190" width="20" height="60" fill="saddlebrown"/>
			</svg>
			<textarea id="pine_tree_out" rows="10" cols="70" readonly><svg xmlns="http://www.w3.org/2000/svg" width="120" height="250">
<polygon points="50,50 20,100 80,100" fill="green"/>
<polygon points="50,70 15,130 85,130" fill="green"/>
<polygon points="50,90 10,160 90,160" fill="green"/>
<polygon points="50,110 5,190 95,190" fill="green"/>
<rect x="40" y="190" width="20" height="60" fill="saddlebrown"/>
</svg>
			</textarea>
			<button onclick="cpy('pine_tree_out')">Copy</button>
		</fieldset>
		<fieldset>
			<legend>Snowman</legend>
			<svg xmlns="http://www.w3.org/2000/svg" width="120" height="250">
				<circle r="50" cx="60" cy="190" fill="white" stroke="black" stroke-width="1"/>
				<circle r="40" cx="60" cy="140" fill="white" stroke="black" stroke-width="1"/>
				<circle r="35" cx="60" cy="90" fill="white" stroke="black" stroke-width="1"/>
				<polygon points="60,120 52,90 68,90" fill="red"/>
			</svg>
			<textarea id="snowman_out" rows="10" cols="70" readonly><svg xmlns="http://www.w3.org/2000/svg" width="120" height="250">
<circle r="50" cx="50" cy="190" fill="white" stroke="black" stroke-width="1"/>
<circle r="40" cx="50" cy="140" fill="white" stroke="black" stroke-width="1"/>
<circle r="35" cx="50" cy="90" fill="white" stroke="black" stroke-width="1"/>
</svg>
			</textarea>
			<button onclick="cpy('snowman_out')">Copy</button>
		</fieldset>
	</form>
</body>
</html>

			<label for="wdt">SVG Width:</label>
			<input type="number" id="wdt" name="wdt" min="1" max="5000" value="800">
			<span class="units">px</span>

			<label for="hgt">SVG Height:</label>
			<input type="number" id="hgt" name="hgt" min="1" max="5000" value="600">
			<span class="units">px</span>
			
			<label for="bg_color">Sky color:</label>
			<input type="color" id="bg_color" name="bg_color" title="bg color" value="#000033" onchange="refreshBgColor()">
			<span id="bg_color_value" class="units">#000033</span>
			
			<label for="nos">The number of stars:</label>
			<input type="number" id="nos" name="nos" min="1" max="5000" value="1900">
			<span id="nos_value" class="units">pcs. </span>
			<span id="nos_v2">on the SVG... actually much more</span>
			
			<label for="sun">Sun (on/off)</label>
			<input type="checkbox" id="sun" name="sun" value="sun" checked>
			<label for="sun_diam">Diameter:</label>
			<input type="number" id="sun_diam" name="sun_diam" min="10" max="70" value="50">
			<span id="sun_diam_val" class="units">px</span>
			<div id="sun_pos">
				<span id="sunx">Sun pos. X: 360px</span>
				<span id="suny">Sun pos. Y: 40px</span><br>
				<sub>Drag the Sun to any position!</sub>
			</div>
			
			<label for="moon">Moon (on/off)</label>
			<input type="checkbox" id="moon" name="moon" value="moon" checked>
			<label for="moon_diam">Diameter:</label>
			<input type="number" id="moon_diam" name="moon_diam" min="10" max="70" value="15">
			<span id="moon_diam_val" class="units">px</span>
			<div id="moon_pos">
				<span id="moonx">Moon pos. X: 50px</span>
				<span id="moony">Moon pos. Y: 80px</span><br>
				<sub>Drag the Moon to any position!</sub>
			</div>
			<button onclick="gen()">Generate sky</button>
